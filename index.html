<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Heiswayi Nrird's GitHub Repositories</title>
        <meta name="description" content="Open Source projects by Heiswayi Nrird in one place.">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <div class="grid">
            <div class="unit-1-3 site-header">
                <div class="box">
                    <div class="site-logo">
                        <img src="http://www.gravatar.com/avatar/2b38b1b0e7e08b69379bd61582adf0c8.png?s=50" width="50" height="50" alt="">
                        <h1>heiswayi</h1>
                    </div>
                    <h2>GitHub repos owned by <a href="http://heiswayi.github.io/about">Heiswayi Nrird</a></h2>
                    <p class="stats">
                        <a href="https://github.com/heiswayi/repositories"><b id="num-repos">View</b> public repos</a>
                        <br>
                        <a href="https://gist.github.com/heiswayi"><b id="num-gists">View</b> public gists</a>
                    </p>
                    <h3>Recently updated</h3>
                    <ol id="updated-repos"></ol>
                    <a class="twitter-follow-button"
                        href="https://twitter.com/HeiswayiNrird"
                        data-show-count="false"
                        data-lang="en"
                        data-count="none">Follow @HeiswayiNrird</a>
                </div>
            </div>

            <div class="site-content" id="repos"></div>
        </div>

        <script src="assets/jquery-1.7.1.min.js"></script>
        <script src="assets/app.js"></script>
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-58296043-6');ga('send','pageview');
        </script>
    </body>
</html>
